<body>
    <span>名称</span>
    <input type="text" value="请输入名称">

    <script src="jquery-1.12.4.js"></script>
    <script>
        var oInput = document.getElementsByTagName('input')[0];

        $('input').on('focus',function(){
            if(this.value == this.defaultValue){
                this.value = '';
            }
        }).on('blur',function(){
            if(this.value == ''){
                this.value = this.defaultValue;
            }
        })
    </script>
</body>
